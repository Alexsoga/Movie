<div class="row">
  <div class="offset-lg-2 col-lg-8 col-md-12 col-xs-12 col-sm-12 header mx-auto">
      <div class="rectangle mx-auto">
          <div class="row">
              <img src="/assets/images.png" class="rounded-circle img-reponsive mx-auto mt-5">
          </div>
          <div class="row">
              <h3 class="mx-auto">Alpha</h3>
          </div>
          <div class=" col-lg-8 mx-auto">
              <div class="box">
                  <div *ngIf="auth.user | async; then authenticated else guest">
                  </div>
              </div>
              <div class="row mx-auto">
                  <ng-template #guest class="box">
                      <button class="btn  mx-auto btn-google" type="submit" (click)="auth.googleLogin()"><i class="fa fa-google mr-2"></i> Login with Google</button>
                  </ng-template>
              </div>
              <div class="row mx-auto">
                  <ng-template #authenticated>
                      <div *ngIf="auth.user | async as user">
                          <p class="text-white text-center">Welcome,{{user.displayName}}</p>
                          <button class="btn btn-google mx-auto" [routerLink]="['/dashboard']" routerLinkActive="active">Enter your Dashboard</button>
                      </div>
                  </ng-template>
              </div>
          </div>
      </div>
  </div>
</div>
