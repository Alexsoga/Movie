<app-adheader></app-adheader>
<br>
<div class="row mt-4 ">
  <div class="d-none d-md-block d-lg-block d-xl-block col-md-3  sidenav">
    <app-siderbar></app-siderbar>
  </div>
  <div class="col-md-9 col-sm-12 my-2 bg-light">
      <div class="row mt-5">
        <div class="col-12">
            <div class="col-md-12 p-1 my-2 bg-white">
                <h3 class="text-dark">Users</h3>
                <div class="example-container mat-elevation-z8">
                     <div class="example-header">
                       <mat-form-field>
                         <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                       </mat-form-field>
                     </div>
                   
                     <table mat-table [dataSource]="dataSource" matSort>
                   
                       
                       <ng-container matColumnDef="displayname">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header> DisplayedColumns </th>
                         <td mat-cell *matCellDef="let orders">{{orders.displayName}}<br>{{orders.squarefeet}}  </td>
                       </ng-container>
                   
                       <!-- Address Column -->
                       <ng-container matColumnDef="email">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                         <td mat-cell *matCellDef="let orders">{{orders.email}}  </td>
                       </ng-container>
                   
                       <!-- Date/Time Column -->
                       <ng-container matColumnDef="uid">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId</th>
                         <td mat-cell *matCellDef="let orders">{{orders.uid}}  </td>
                       </ng-container>
                       <!-- OrderValue-->
                       
     
                       <!--Edit/delete-->
                       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;">
     </tr>
   </table>
   <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
 </div>
                   
            </div>
        
          </div>
    </div>
    </div>
